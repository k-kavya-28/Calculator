<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>

    <link rel="stylesheet" href="./temp.css">

</head>
<body>
    
    <div class="container">
    <table class="table">

        <tr>
            <th colspan="4" id="Calculator"><h2>Calculator</h2></th>
        </tr>

        <tr>
            <th colspan="4"><input type="text" class="display-box" id="result" disabled></th>
        </tr>

        <tr>
            <td id="AC"> <input type="button" value="AC" onclick="clearScreen()"></td>
            <td id="⌫"> <input type="button" value="⌫" onclick="back()"> </td>
            <td id="per"> <input type="button" value="%" onclick="display('%')" /> </td>
            <td id="÷"> <input type="button" value="/" onclick="display('/')" /> </td>
        </tr>

        <tr>
            <td id="seven"> <input type="button" value="7" onclick="display('7')" /> </td>
            <td id="eight"> <input type="button" value="8" onclick="display('8')" /> </td>
            <td id="nine"> <input type="button" value="9" onclick="display('9')" /> </td>
            <td id="x"> <input type="button" value="*" onclick="display('*')" /> </td>
        </tr>

        <tr>
            <td id="four"> <input type="button" value="4" onclick="display('4')" /> </td>
            <td id="five"> <input type="button" value="5" onclick="display('5')" /> </td>
            <td id="six"> <input type="button" value="6" onclick="display('6')" /> </td>
            <td id="sub"> <input type="button" value="-" onclick="display('-')" /> </td>
        </tr>

        <tr>
            <td id="one"> <input type="button" value="1" onclick="display('1')" /> </td>
            <td id="two"> <input type="button" value="2" onclick="display('2')" /> </td>
            <td id="three"> <input type="button" value="3" onclick="display('3')" /> </td>
            <td id="add"> <input type="button" value="+" onclick="display('+')" /> </td>
        </tr>

        <tr>
            <!-- <td id="Sci">Sci</td> -->
            <td id="zero" colspan="2"> <input type="button" value="0" onclick="display('0')" /> </td>
            <td id="dot"> <input type="button" value="." onclick="display('.')" /> </td>
            <td id="equal"> <input type="button" value="=" onclick="calculate()" /> </td>
        </tr>

    </table>
    </div>



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


    <script src="./app.js"></script>
</body>
</html>
